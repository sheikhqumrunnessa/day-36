<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First Vue App</title>
</head>
<body>

<h1>Hello world</h1>
    <div class="my-div">
        {{ message }}

        <h1>Votes: {{ votes }}</h1>
        <button type="button" @click="votes++">+</button>
        <button type="button" v-on:click="votes--">-</button>

        <h1>{{ name }}</h1>

        <input type="text" v-model="name"/>

        <hr/>

     <table>
         <tr>
             <th>First Name</th>
             <th><input type="text" v-model="firstName"></th>
         </tr>
         <tr>
             <th>Last Name</th>
             <th><input type="text" v-model="lastName"></th>
         </tr>
         <tr>
             <th>Full Name</th>
             <th><input type="text"  v-model="fullName"></th>
         </tr>
         <tr>
             <th></th>
             <th><input type="button" @click="makeFullName" value="Submit"></th>
         </tr>
     </table>

        <hr/>

        <table>
            <tr>
                <th>First Number</th>
                <th><input type="text" v-model="firstNumber"></th>
            </tr>
            <tr>
                <th>Last Number</th>
                <th><input type="text" v-model="lastNumber"></th>
            </tr>
            <tr>
                <th>Result</th>
                <th><input type="text"  v-model="Result"></th>
            </tr>
          <th> </th>
            <td>
                <input type="button" @click="additionFunction" value="+">
                <input type="button" @click="subtractionFunction" value="-">
                <input type="button" @click="divisionFunction" value="/">
                <input type="button" @click="multiplicationFunction" value="*">
            </td>
        </table>

        <hr>
        <ul>
            <li v-for="course in courses">
                {{ course.title }} by - {{ course.instructor}}
            </li>
        </ul>


    </div>

<script src="vue.js"></script>
<script src="script.js"></script>
</body>
</html>
